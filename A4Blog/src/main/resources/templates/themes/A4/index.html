<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{themes/A4/fragment/head}"></div>

<body>
<script src="/js/darkmode-js.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    const options = {
        bottom: '53px', // default: '32px'
        right: 'unset', // default: '32px'
        left: '42px', // default: 'unset'
        time: '0.3s', // default: '0.3s'
        mixColor: '#fff', // default: '#fff'
        backgroundColor: ' #e4e4e4 ',  // default: '#fff'
        buttonColorDark: '#100f2c',  // default: '#100f2c'
        buttonColorLight: '#fff', // default: '#fff'
        saveInCookies: true, // default: true,
        label: '🌓', // default: ''
        autoMatchOsTheme: true // default: true
    }
    const darkmode = new Darkmode(options);
    darkmode.showWidget();
</script>


<div class="left-toc-container">
    <nav id="toc" class="bs-docs-sidebar"></nav>
</div>

<div class="paper">


    <div class="shadow-drop-2-bottom index-main">
        <!-- 这个header就是特指index的头部 -->
        <div class="index-header-line">
            <div id="hiddenHeaderContentArray" style="display: none;">
                <span>我忘明月很久，明月始终望我。</span>
                <span>人山人海，人来人往。</span>
            </div>
            <span id="targetSpan"></span>
        </div>
        <div style="text-align: left;">
            <a class="index-logo" href="/">Nino</a>
            <div style="margin-bottom: 12px;">
                🏃首页
                &nbsp / &nbsp<a href="/list/">⛰️文章</a>
                &nbsp / &nbsp<a href="/about/">🌕关于</a>
                &nbsp / &nbsp<a href="/now/">📅Now</a>
            </div>
        </div>

        <div class="post-main">
            <div class="post-md">
                <link rel="stylesheet" type="text/css"
                      href="https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.7.0/hint.min.css">
                <input type="hidden" id="mdContent"  th:value="${pageVO.content}" />
                <div class=".article-gallery" id="content">

                    <script>
                        // 1. 调用 parse 方法，将对应的 markdown 文本内容转译为 html 页面；
                        const mdContent = $("#mdContent")
                        // console.log(mdContent)
                        let parsedHtml = marked.parse(mdContent.val());
                        // console.log(parsedHtml)
                        $("#content").html(parsedHtml); // 新增页面
                        mdContent.val("")
                        // 2. 执行 mathjax 渲染
                        // MathJax.typeset();
                    </script>
                </div>
                <script src="https://jsd.cdn.zzko.cn/npm/hexo-theme-a4@latest/source/js/lightgallery.min.js"></script>
                <script>if ("undefined" != typeof lightGallery) {
                    var options1 = {
                        selector: '.gallery-item'
                    };
                    lightGallery(document.getElementsByClassName('.article-gallery')[0], options1);
                }</script>
            </div>

        </div>

        <div th:replace="~{themes/A4/fragment/footer::footer(true)}"></div>

    </div>


    <!-- 回到顶部的按钮-->
    <div class="progress-wrap shadow-drop-2-bottom">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
        </svg>
    </div>


    <!-- 返回的按钮-->
    <div class="return-to-last-progress-wrap shadow-drop-2-bottom">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
        </svg>
    </div>
</div>
</body>
</html>
