<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/majestic/layout}">
<body>
<section layout:fragment="main">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.js"></script>

    <!--  <script src="/assets/js/bootstrap-table.js"></script>-->
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title"> 页面管理 </h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item active" aria-current="page">页面管理</li>
                </ol>
            </nav>
        </div>

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Hoverable Table</h4>
                        <div class="mb-1">
                            <button type="button" class="btn btn-primary"> 新建
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered text-center"
                                   id="table"
                                   data-toggle="table"
                                   data-pagination-parts=["pageSize","pageList"]
                                   data-method="post"
                                   data-url="/admin/mds"
                                   data-side-pagination="server"
                                   data-pagination="true"
                            >
                                <thead>
                                <tr class="text-center">
                                    <th data-field="id">#</th>
                                    <th>页面名称</th>
                                    <th>MD Id</th>
                                    <th>状态</th>
                                    <th>修改时间</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>


        $("#put").click(function () {

            $("#md_form").ajaxSubmit(function (data) {
                // alert(data.Message);
                if (data.code !== 200) {
                    Swal.fire(data.msg);
                } else {
                    // $.cookie("Authorization", "bearer "+data.data.access_token)
                    // $.cookie("refresh_token", data.data.refresh_token)
                    Swal.fire(data.msg);
                }
                console.log(data)
            });
        });
    </script>
</section>
</body>
</html>
