<!DOCTYPE html>
<html lang="en">
<block th:replace="~{admin/majestic/fragment/head}"></block>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto stretch-card">
                    <div class="card text-left py-4 px-2 px-sm-3">
                        <div class="card-body">
                            <div class="brand-logo">
                                <img src="/assets/images/logo.svg" alt="logo">
                            </div>
                            <h4>Hello! let's get started</h4>
                            <h6 class="font-weight-light">Sign in to continue.</h6>
                            <form class="pt-3" method="post" action="/admin/login" id="login_form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-primary text-white ">@</span>
                                        </div>
                                        <input type="email" name="username" class="form-control" placeholder="Username"
                                               aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <!--                                <div class="form-group">-->
                                <!--                                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"-->
                                <!--                                           placeholder="Username">-->
                                <!--                                </div>-->
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-primary text-white mdi mdi-key"></span>
                                        </div>
                                        <input type="password" name="password" class="form-control"
                                               placeholder="Password"
                                               aria-label="Password" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <!--                                <div class="form-group">-->
                                <!--                                    <input type="password" class="form-control form-control-lg"-->
                                <!--                                           id="exampleInputPassword1" placeholder="Password">-->
                                <!--                                </div>-->
                                <div class="mt-3">
                                    <button type="button" id="sign_in"
                                            class="btn btn-block btn-primary btn-md pt-2 pb-2">SIGN IN
                                    </button>
                                </div>
                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input type="checkbox" class="form-check-input">
                                            Keep me signed in <i class="input-helper"></i>
                                        </label>
                                    </div>
                                    <h6>
                                        <a href="#" class="auth-link text-black">Forgot password?</a>
                                    </h6>
                                </div>
                                <div class="text-center mt-4 font-weight-light">
                                    Don't have an account? <a href="register.html" class="text-primary">Create</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="/assets/js/jquery.cookie.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
<script>
    //表单提交,会把所有有name属性的值提交到后台
    $("#sign_in").click(function () {
        $("#login_form").ajaxSubmit(function (data) {
            // alert(data.Message);
            if (data.code !== 200) {
                Swal.fire(data.msg);
            } else {
                // $.cookie("Authorization", "bearer "+data.data.access_token)
                // $.cookie("refresh_token", data.data.refresh_token)
                window.location.replace("/admin");
            }
            console.log(data)
        });
    });
</script>
<!-- endinject -->
<!-- inject:js -->

<!--<script src="../../js/template.js"></script>-->
<!-- endinject -->
</body>
</html>
